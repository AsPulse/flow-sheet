<!DOCTYPE HTML>

<html>
  <head>
    <title>Format 1</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style/common.css" />
    <link rel="stylesheet" href="style/format-1.css" />
  </head>
  <body>
    <article>
      <header>
        <h2 class="side">
          <span class="jp">肯定側</span>
          <span class="en">AFF side</span>
        </h2>
        <section class="meta">
          <div class="event">
            <p>大会</p>
            <p>(第&emsp;&emsp;試合)</p>
          </div>
          <div class="theme">
            <p class="title">論題</p>
        </section>
        <section class="participants bracket">
          <i class="aff"></i>
          <i class="neg"></i>
        </section>
        <section class="info">
          <div>
            <p>日付: &emsp;&emsp;&emsp;/&emsp;&emsp;/&emsp;&emsp;</p>
          </div>
          <div>
            <p>審判:</p>
          </div>
          <div>
            <p>名前:</p>
          </div>
        </section>
        <section class="page">
          <p class="split">/</p>
          <p class="unit">枚</p>
        </section>
      </header>
    </article>
    <article>
      かきくけこ
    </article>
  </body>
</html>
